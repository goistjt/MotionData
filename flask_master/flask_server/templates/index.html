    <!-- Scripts for table collapse -->

        function toggle_row() {
            $("#sessions tr:first-child").show();
            $("#sessions tr.master td:last-child").click(function(){
                $(this).parent("tr.master").next("tr").toggle();
                $(this).find(".arrow").toggleClass("up");
            });
        }
    </script>

    <!-- Script for buttons to download files -->
    <script type='text/javascript'>
        function clicked_raw(id, rec_type) {
            var server_endpoint = rec_type == "r" ? '/getRecordRaw/' + id : '/getSessionRaw/' + id;
            $.ajax({headers : {'Accept-Encoding' : 'gzip'},
                url: server_endpoint,
                success: function (data) {
                    var blob = new Blob([data.data], {type: data.mimetype});
                    var link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = data.filename;
                    link.click();
                }});
        }

        function clicked_analyzed(id, rec_type) {
            var server_endpoint = rec_type == "r" ? '/getRecordAnalyzed/' + id : '/getSessionAnalyzed/' + id;
            $.ajax({headers : {'Accept-Encoding' : 'gzip'},
                url: server_endpoint,
                success: function (data) {
                    var blob = new Blob([data.data], {type: data.mimetype});
                    var link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = data.filename;
                    link.click();
                }});
        }

        function clicked_upload(id, rec_type) {
            var receivedText = "";
            var input = document.getElementById('uf'+rec_type+'_'+id);
            if (!input){
                alert("System Error. We apologize for the inconvenience.");
            }
            else if (!input.files) {
                alert("This browser doesn't seem to support the `files` property of file inputs.");
            }
            else if (!input.files[0]) {
                alert("Please select a file before clicking 'Load'");
            }
            else {
                var file = input.files[0];
                var fr = new FileReader();
                fr.onload = function(e) {
                    var contents = e.target.result;
                    alert( "Got the file.n"
                        +"name: " + fr.name + "n"
                        +"type: " + fr.type + "n"
                        +"size: " + fr.size + " bytesn"
                        + "content: " + contents);
                };
                fr.readAsText(file);
                //fr.readAsDataURL(file);
                //contents.substr(1, contents.indexOf("n")
            }
        }

        // Function to send call to endpoint that updates Android cache
        function clicked_update_android_files(){
            var server_endpoint = '/updateAndroidFiles';
            $.ajax({headers : {},
                url: server_endpoint,
                success: function (data) {
                    if (data.status_code === 503) {
                        alert("Update Functionality Failed: Perhaps Unavailable");
                    }
                    else if (data.status_code === 200) {
                        alert("Update Successful!");
                    }
                    else {
                        alert("Unknown Error - Update Not Successful");
                    }
                }});
        }

    </script>
